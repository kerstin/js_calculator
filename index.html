<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js calculator – by Kay</title>
        <meta name="description" content="A basic calculator done in JavaScript">
        <meta name="author" content="K Kollmann">
        <link rel="stylesheet" href="css/project.css">
        <link rel="stylesheet" href="css/calc.css">
        <script type="text/javascript" src="js/calc.js">
        </script>
    </head>
    <body>
                <div id="maincontainer">
                    <div id="description">
                        <span class="project_name">JS Calculator</span><br>
                        A basic calculator &mdash; yet not your typical calculator &mdash; programmed in JavaScript.
                    </div>
                    <div id="calculator">
                        <div class="button_row">
                                <div class="button number">0</div>
                                <div class="button number">1</div>
                                <div class="button number">2</div>
                                <div class="button number">3</div>
                                <div class="button number">4</div>
                        </div>
                        <div class="button_row">
                                <div class="button number">5</div>
                                <div class="button number">6</div>
                                <div class="button number">7</div>
                                <div class="button number">8</div>
                                <div class="button number">9</div>
                        </div>
                        <div class="button_row">
                                <div id="add" class="button operation">+</div>
                                <div id="subtract" class="button operation">−</div>
                                <div id="multiply" class="button operation">×</div>
                                <div id="divide" class="button operation">÷</div>
                        </div>
                        <div class="button_row">
                                <div id="equals" class="button update_result equals">=</div>
                                <div id="clear" class="button update_result clear">CL</div>
                                <!--<div id="lucky" class="button update_result">?</div>-->
                        </div>
                        <div class="button_row">
                                <div id="display">
                                    <span id="display_text">$RESULT</span>
                                </div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    &copy; 2016 K Kollmann<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/keikoro/js_calculator">source code on GH</a>
                </div>
    </body>
</html>
