<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js calculator – by Kay</title>
        <meta name="description" content="A basic calculator done in JavaScript">
        <meta name="author" content="K Kollmann">
        <link rel="stylesheet" href="project.css">
        <link rel="stylesheet" href="calc.css">
        <script type="text/javascript" src="calc.js">
        </script>
    </head>
    <body>
                <div id="maincontainer">
                    <div id="description">
                        JS Calculator &mdash; a basic calculator programmed in JavaScript.
                    </div>
                    <div id="calculator">
                        <div class="button_row">
                                <div class="button number">0</div>
                                <div class="button number">1</div>
                                <div class="button number">2</div>
                                <div class="button number">3</div>
                                <div class="button number">4</div>
                        </div>
                        <div class="button_row">
                                <div class="button number">5</div>
                                <div class="button number">6</div>
                                <div class="button number">7</div>
                                <div class="button number">8</div>
                                <div class="button number">9</div>
                        </div>
                        <div class="button_row">
                                <div class="button operation">+</div>
                                <div class="button operation">−</div>
                                <div class="button operation">×</div>
                                <div class="button operation">÷</div>
                        </div>
                        <div class="button_row">
                                <div id="equals_btn" class="button update_result">=</div>
                                <div id="clear_btn" class="button update_result">CL</div>
                                <!--<div id="lucky" class="button update_result">?</div>-->
                        </div>
                        <div class="button_row">
                                <div id="display" class="button">$RESULT</div>
                        </div>
                    </div>
                </div>
    </body>
</html>
